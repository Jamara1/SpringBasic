<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/>
    <script th:href="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:href="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

    <title>Course Spring</title>
</head>
<body>

<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
                <a class="nav-link" href="#">Gallery</a>
                <a class="nav-link" href="#">Post</a>
            </div>
        </div>
    </div>
</nav>

<!-- Header -->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 th:text="${post.title}" class="display-5 fw-bold">Custom jumbotron</h1>
        <p th:text="${post.description}" class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one in
            previous versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your
            liking.</p>
        <button class="btn btn-primary btn-lg" type="button">Learn more</button>
    </div>
</div>

<footer>
    <p>Jamara</p>
</footer>

</body>
</html>
